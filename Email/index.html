<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      td {
        padding: 0;
      }

      img {
        border: 0;
      }

      .wrapper {
        table-layout: fixed;
      }

      @media screen and (max-width: 600px) {
      }

      @media screen and (max-width: 400px) {
      }

      .outer {
        margin: 0 auto;
        width: 600px;
        border-spacing: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <center class="wrapper">
      <div
        class="webkit"
        style="width: 600px; background-color: white; border: 5px solid"
      >
        <table style="border-spacing: 0" class="outer" align="center">
          <tr>
            <td>
              <table width="100%" style="border-spacing: 0">
                <tr>
                  <td
                    style="
                      background-color: white;
                      padding: 4%;
                      text-align: center;
                    "
                  >
                    <a href="https://accubits.com"
                      ><img
                        src="https://blog.accubits.com/wp-content/uploads/2017/07/logo.jpg"
                        width="100"
                        alt="Logo"
                        title="Logo"
                    /></a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table class="outer" align="center">
          <tr>
            <td>
              <table width="100%" style="border-spacing: 0">
                <tr>
                  <td
                    style="
                      background-color: white;
                      padding: 4%;
                      text-align: center;
                    "
                  >
                    <a href="contact@accubits.com"
                      ><img
                        src="https://www.farmizen.com/wp-content/uploads/2020/10/emailenvelopeinboxmailmessagesendicon-1320085879987098147.png"
                        width="120"
                        alt="Mail"
                        title="Mail"
                    /></a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table class="outer" align="center">
          <tr>
            <td>
              <table width="100%" style="border-spacing: 0">
                <tr>
                  <td
                    style="
                      background-color: white;
                      padding: 0.5px;
                      text-align: center;
                      letter-spacing: 0.5px;
                      font-size: 1.2em;
                      color: #505050;
                    "
                  >
                    <h3>User Terms and Conditions Notification</h3>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table class="outer" align="center">
          <tr>
            <td>
              <table width="100%" style="border-spacing: 0">
                <tr>
                  <td
                    style="
                      background-color: white;
                      padding: 1px;
                      text-align: center;
                      color: #696969;
                    "
                  >
                    <p>Hi Alto A,</p>
                    <p>
                      The following terms and conditions have come into effect.
                      Please <br />
                      login to accept these to continue using all our features.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table class="outer" align="center">
          <tr>
            <td>
              <table width="100%" style="border-spacing: 0">
                <tr>
                  <td
                    style="
                      background-color: white;
                      padding: 10px;
                      text-align: center;
                      color: #696969;
                    "
                  >
                    <p><strong>Agreement</strong></p>
                    <p>Oct 5 2022 16:54( v1.0 )</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <table class="outer" align="center">
          <tr>
            <td>
              <table width="100%" style="border-spacing: 0">
                <tr>
                  <td
                    style="
                      background-color: white;
                      padding: 1px;
                      text-align: center;
                    "
                  >
                    <input
                      type="submit"
                      value="Login"
                      id="submit"
                      style="
                        cursor: pointer;
                        background-color: crimson;
                        width: 185px;
                        height: 45px;
                        color: white;
                        border-radius: 4px;
                        border: none;
                        margin-bottom: 70px;
                        font-weight: bolder;
                        font-family: Arial, Helvetica, sans-serif;
                      "
                    />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </center>
  </body>
</html>
